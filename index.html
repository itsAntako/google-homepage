<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Google HomePage</title>
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
      <!-- Moe tworchestvo -->
      <link rel="stylesheet" href="CSS/main.css">
      <!-- Konec -->
   </head>

   <body>
      <!-- HEADER -->
      <header>
         <nav> <!-- Navigation menu HTML5 вместо классического DIV-html-->
            <ul id="nav_bar"> <!-- Присваеваем уникальный ID навигационному меню-->
               <!-- Задаем класс для всех подпунктов меню и присваиваем каждому подпункту уникальный ID, href=# для пустой перелинковки-->
               <li class="nav-links" id="gmail"><a href="#">Gmail</a>
               </li>
               <li class="nav-links" id="images"><a href="#">Images</a>
               </li>
               <li class="nav-links" id="sign-in"><a href="#">Sign In</a>
               </li>
            </ul>
         </nav>
      </header>
      <!-- HEADER OVER -->
      
      <!-- Google Logo -->
      <div class="google"> <!-- Создаём класс для контейнера-->
         <a href="#" id="google-logo"><img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="google-homepage-logo"/>
            <!-- Href внутри а тега для того, чтобы иконка была интерактивной. # тег для пустой перелинковки -->
         </a>
      </div>
      <!-- Конец Google Logo -->

      <!-- Строка ввода поискового запроса -->
      <div class="form"> <!-- создаём класс для формы-->
         <form> <!-- создаём форму -->
            <label for="form-search"></label> <!-- label связывает текст и форму, помогает в навигации-->
            <input type="text" id="form-search" placeholder="Поиск"> <!-- Тип ввода текст, Связываем ID с For, Placeholder-подсказка -->
         </form>
      </div>
      <!-- Конец ввода поискового запроса -->

      <!-- Кнопки -->
      <div class="buttons"> <!-- Создаём класс для кнопок -->
         <input type="submit" value="Поиск Google" id="google-search"> <!-- Тип кнопки, значение кнопки и уникальный ID для стилизации кнопки-->
         <input type="submit" value="Мне повезёт!" id="feeling-lucky">
      </div>
      <!-- Конец кнопок -->

      <!-- Footer -->
      <footer>
         <ul class="footer-left"> <!-- Задаём класс для первого списка в футере -->
            <li><a href="#">Реклама</a></li> <!-- Первый элемент списка. Ссылка на него. Название. -->
            <li><a href="#">Бизнес</a></li>
            <li><a href="#">Как происходит поиск</a></li>
         </ul>
         <ul class="footer-right"> <!-- Класс второго списка в футере -->
            <li><a href="#">Приватность</a></li>
            <li><a href="#">Условия</a></li>
            <li><a href="#">Настройки</a></li>
         </ul>
      </footer>
      <!-- Конец футера -->

   </body>
   <!-- Конец тела -->
</html>
<!-- GG -->
